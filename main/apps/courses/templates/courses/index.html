<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Course Index</title>
        {% load static %}
        <!-- <link rel="stylesheet" href="../../static/courses/css/indexStyle.css"> -->
        <link rel="stylesheet" href="{% static 'courses/css/indexStyle.css' %}">
    </head>
    <body>
        <h2>Add a New Course</h2>
        <form action="addCourse" method="post">
            {% csrf_token %}
            Name: <input type="text" name="courseName">
            <br>
            Description: <textarea name="descField" rows="8" cols="80"></textarea>
            <br>
            <input type="submit" name="submitBut" value="Add">
            <br>
        </form>
        <br>
        <h2>Courses</h2>
        <table>
            <tr>
                <th>Course Name</th>
                <th>Description</th>
                <th>Date Added</th>
                <th>Actions</th>
            </tr>
            {% for course in courses %}
            <tr>
                <td>{{course.name}}</td>
                <td>{{course.desc}}</td>
                <td>{{course.created_at}}</td>
                <td><a href="{% url 'destroy' id=course.id  %}">Remove</a></td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
